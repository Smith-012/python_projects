<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Palindrome Checker</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="card">
    <h1>Palindrome Checker</h1>
    <p class="hint">Ignores case, spaces, and punctuation.</p>

    <form action="/check" method="post">
      <label for="text">Enter word or phrase</label>
      <input id="text" name="text" type="text" value="{{ text }}" placeholder="e.g., Was it a car or a cat I saw?" />
      <button type="submit">Check</button>
    </form>

    {% if result is not none %}
      <p class="{{ 'ok' if result else 'err' }}">
        {{ '✅ Palindrome' if result else '❌ Not a palindrome' }}
      </p>
    {% endif %}
  </div>
</body>
</html>
