<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Stock Portfolio Tracker — NSE Live</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/style.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script defer src="/static/script.js"></script>
    </head>
    <body>
        <div class="app">
            <div class="card">
                <h1>NSE Portfolio Tracker (Live)</h1>
                <div class="form-row">
                    <div>
                        <label>Symbol (NSE)</label>
                        <select id="symbolSelect" class="input">
                            <option>Loading symbols…</option>
                        </select>
                        <!-- Quick-Jump like GUI -->
                        <div id="jumpBar" class="jumpbar"></div>
                    </div>
                    <div>
                        <label>Quantity</label>
                        <input
                            type="number"
                            id="qty"
                            min="0"
                            step="0.01"
                            value="1"
                            class="input"
                        >
                    </div>
                    <button id="addBtn" class="primary">Add (Live)</button>
                    <button id="clearBtn" class="secondary">Clear</button>
                    <button id="exitBtn" class="secondary danger">Exit</button>
                </div>
                <div class="table-wrap">
                    <table id="table">
                        <thead>
                            <tr>
                                <th>Symbol</th>
                                <th>Quantity</th>
                                <th>Live Price (₹)</th>
                                <th>Value (₹)</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div class="footer">
                    <div id="total">Total: ₹0.00</div>
                    <div class="actions">
                        <button id="saveCsv" class="primary">Save .csv</button>
                        <button id="saveTxt" class="secondary">Save .txt</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
