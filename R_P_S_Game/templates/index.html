<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock ‚Ä¢ Paper ‚Ä¢ Scissors</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
        <!-- SweetAlert2 -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body>
        <div class="app">
            <h1>Rock ‚Ä¢ Paper ‚Ä¢ Scissors</h1>
            <div class="scoreboard">
                <div id="playerScore">You: 0</div>
                <div id="rounds">Rounds: 0</div>
                <div id="computerScore">Computer: 0</div>
            </div>
            <div class="choices">
                <button data-choice="Rock">ü™® Rock</button>
                <button data-choice="Paper">üìÑ Paper</button>
                <button data-choice="Scissors">‚úÇÔ∏è Scissors</button>
            </div>
            <div class="picks">
                <div>
                    <div class="pick-title">You chose</div>
                    <div id="pChoice" class="big">‚Äî</div>
                </div>
                <div>
                    <div class="pick-title right">Computer chose</div>
                    <div id="cChoice" class="big right">‚Äî</div>
                </div>
            </div>
            <div id="result" class="result">Pick Rock, Paper, or Scissors to start.</div>
            <div class="footer">
                <button class="ghost" id="resetBtn">Reset Scores</button>
                <button class="ghost" id="rulesBtn">Rules</button>
                <button class="ghost" id="historyBtn">Show All Round Results</button>
            </div>
        </div>
        <!-- History Modal -->
        <div id="modalBg" class="modal-bg">
            <div class="modal">
                <h2>All Round Results</h2>
                <table id="historyTable">
                    <tr>
                        <th>Round</th>
                        <th>You</th>
                        <th>Computer</th>
                        <th>Winner</th>
                        <th>Detail</th>
                    </tr>
                </table>
                <button class="close-btn" id="closeModal">Close</button>
            </div>
        </div>
        <!-- EXTERNAL JS FILE -->
        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </body>
</html>
