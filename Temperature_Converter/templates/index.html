<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="card">
    <h1>Temperature Converter (°C ↔ °F)</h1>
    <form method="post" action="/convert">
      <label for="value">Enter temperature</label>
      <input id="value" name="value" type="text" value="{{ value }}" placeholder="e.g., 36.6" />

      <label for="unit">Input unit</label>
      <select id="unit" name="unit">
        <option value="C" {{ "selected" if unit == "C" else "" }}>Celsius (°C)</option>
        <option value="F" {{ "selected" if unit == "F" else "" }}>Fahrenheit (°F)</option>
      </select>

      <button type="submit">Convert</button>
    </form>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    {% if result %}
      <p class="result"><strong>Result:</strong> {{ result }}</p>
    {% endif %}
  </div>
</body>
</html>
