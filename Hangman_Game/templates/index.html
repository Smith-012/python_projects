<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hangman — Web Edition</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/style.css">
        <!-- SweetAlert2 -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script defer src="/static/script.js"></script>
    </head>
    <body>
        <div class="app">
            <!-- Left: drawing -->
            <div class="card">
                <svg id="stage" viewBox="0 0 600 460" aria-label="Hangman drawing"></svg>
            </div>
            <!-- Right: word + info + keyboard -->
            <div class="card">
                <div class="word" id="word">_ _ _ _ _</div>
                <div class="meta">
                    <span id="lives">Lives: 6 / 6</span>
                    <span id="guessed">Guessed: —</span>
                </div>
                <div class="kbd" id="keyboard"></div>
                <div class="controls">
                    <button class="primary" id="newGame">New Game</button>
                    <button class="secondary" id="hintBtn">Hint (3)</button>
                    <button class="secondary" id="exitBtn">Exit</button>
                </div>
                <div id="error" class="error" hidden></div>
            </div>
        </div>
    </body>
</html>
