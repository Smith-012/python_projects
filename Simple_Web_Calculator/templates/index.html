<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculator</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="card">
    <header class="header">
      <h1>Basic Calculator</h1>
      <button id="themeBtn" class="theme-btn" aria-label="Toggle theme">ðŸŒ™</button>
    </header>

    <form method="post" action="/calc" class="grid">
      <div>
        <label for="a">First number</label>
        <input id="a" name="a" type="text" value="{{ a }}" placeholder="e.g., 12.5" />
      </div>

      <div>
        <label for="op">Operator</label>
        <select id="op" name="op">
          {% for o in ["+","-","*","/","%"] %}
            <option value="{{ o }}" {{ "selected" if op == o else "" }}>{{ o }}</option>
          {% endfor %}
        </select>
      </div>

      <div>
        <label for="b">Second number</label>
        <input id="b" name="b" type="text" value="{{ b }}" placeholder="e.g., 3" />
      </div>

      <button type="submit" class="calc-btn">Calculate</button>
    </form>

    {% if result is not none %}
      <p class="result"><strong>Result:</strong> {{ result }}</p>
    {% endif %}
  </div>

  <script>
    const btn = document.getElementById("themeBtn");
    const root = document.documentElement;

    function setTheme(theme) {
      document.documentElement.setAttribute("data-theme", theme);
      localStorage.setItem("calc-theme", theme);
      btn.textContent = theme === "dark" ? "â˜€ï¸" : "ðŸŒ™";
    }

    // init from saved preference or system
    const saved = localStorage.getItem("calc-theme");
    if (saved) setTheme(saved);
    else if (window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches) {
      setTheme("dark");
    }

    btn.addEventListener("click", () => {
      const current = document.documentElement.getAttribute("data-theme") || "light";
      setTheme(current === "light" ? "dark" : "light");
    });
  </script>
</body>
</html>
